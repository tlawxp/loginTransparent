<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5"
      name="viewport"
    />
    <link rel="stylesheet" href="static/sass/css/style.css" />
    <link rel="stylesheet" href="static/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="static/fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="login">
      <form action="post">
        <h1>Login</h1>
        <p><i class="fa fa-user"></i><input type="text" name="username" placeholder="Masukkan username" />
        </p>
        <p><i class="fa fa-lock"></i><input type="password" name="password" placeholder="Masukkan password"/>
        </p>
        <input type="submit" value="submit" />
        <div class="register">
          <p>Gak punya akun >> <a href="#">Daftar</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
